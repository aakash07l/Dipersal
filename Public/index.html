<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Dispersal Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Token Dispersal Tool</h1>

        <form id="dispersalForm">
            <div class="form-group">
                <label for="network">Select Network:</label>
                <select id="network" name="network" required>
                    <option value="">--Select--</option>
                    <option value="base">Base</option>
                    <option value="zora">Zora</option>
                    <option value="optimism">Optimism</option>
                    <option value="arbitrum">Arbitrum</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tokenAddress">Token Contract Address:</label>
                <input type="text" id="tokenAddress" name="tokenAddress" placeholder="e.g., 0x..." required>
            </div>

            <div class="form-group">
                <label for="recipientAddresses">Recipient Addresses (comma-separated):</label>
                <textarea id="recipientAddresses" name="recipientAddresses" rows="5" placeholder="0xabc..., 0xdef..., ..." required></textarea>
            </div>

            <div class="form-group">
                <label for="amounts">Amounts (comma-separated, matching recipients):</label>
                <textarea id="amounts" name="amounts" rows="5" placeholder="10.5, 20, 5.0, ..." required></textarea>
            </div>

            <button type="submit">Disperse Tokens</button>
        </form>

        <div id="message" class="message"></div>
        <div id="transactions" class="transactions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
